<!DOCTYPE html>
<html lang="en">

<head>
	<title>Scout Engineering Day</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static '/css/style.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{% static '/img/images/sedLogo.jpg' %}">
	<script type="text/javascript" src="{% static '/js/jquery-2.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static '/js/bootstrap.js' %}"></script>

</head>

<body class="body">
  <!-- {% include "sedUI/base/headerTemp.html" %} -->
	<div class="container-fluid" style="min-height:95%; padding:0">
		<nav class="navbar navbar-default navbar-top" style="background-color:#ffffff; margin:0">
				<div class="navbar-header">
					<a class="navbar-brand1" href="/"><img
						class="banner-image1" src="{% static 'img/images/sedbanner.png' %}"></a> <a
						class="navbar-brand2" href="https://www.mitre.org/">
						<img class="banner-image2" src="{% static 'img/images/Mitre.png' %}"></a>
				</div>
				<!-- /.navbar-collapse -->
		</nav>

		<nav class="navbar navbar-default navbar-lower" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				  </button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
				  	<ul class="nav navbar-nav">
				    	<li><a href="/">Home</a></li>
						<li><a href="/about/">About</a></li>
            			<li><a href="/courses/">Course List</a></li>
            			{% if request.user.is_staff%}
	            		<li><a href="/scouts/">Scout List</a></li>
            			{% endif %}
            			<li><a href="/contact/">Contact</a></li>
				  	</ul>
				  	<ul class="nav navbar-nav navbar-right">
						<li><a href="/badge/">Get Badge</a></li>
					  	{% if user.is_staff %}
					  	<li><a href="/admin/"></span> {{user.username}}</a></li>
					  	<li><a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
						{% else %}
							<li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						{% endif %}
				  	</ul>
				</div>
			</div>
		</nav>
	</div>
	{% block content %}
	{% endblock %}
</body>

</html>
