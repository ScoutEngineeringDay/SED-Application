{% block content %}
<script>
	jQuery(document).ready(function(){

		$("#full_label").hide();
		$("#id_2-morning_subject").change(function () {
			var morningDropdown = document.getElementById("id_2-morning_subject");
			var morningSelection = morningDropdown.options[morningDropdown.selectedIndex].text;

			// if (morningSelection.endsWith("FULL")) {
			if (morningSelection.match("FULL$")) {
				document.getElementById("id_2-evening_subject").value = morningDropdown.value;
				console.log("The vew value of id_2-morning_subject is " + document.getElementById("id_2-morning_subject").value);
				console.log("The vew value of id_2-evening_subject is " + document.getElementById("id_2-evening_subject").value);
				disable();
			}
			else {
				if ($("#id_2-evening_subject").is(":hidden")) {
					$('#id_2-evening_subject').get(0).selectedIndex = 0;
					enable();
				}
			}
		});

		$("#id_2-evening_subject").change(function () {
			var eveningDropdown = document.getElementById("id_2-evening_subject");
			var eveningSelection = eveningDropdown.options[eveningDropdown.selectedIndex].text;

			// if (eveningSelection.endsWith("FULL")) {
			if (eveningSelection.match("FULL$")) {
				document.getElementById("id_2-morning_subject").value = eveningDropdown.value;
				disable();
			}
		});
	});
	function disable() {
		$("#id_2-evening_subject").hide();
		$("#pm_label").hide();
		$("#am_label").hide();
		$("#full_label").show();
	}

	function enable() {
		$("#id_2-evening_subject").show();
		$("#pm_label").show();
		$("#am_label").show();
		$("#full_label").hide();
	}
</script>
<div align="center">
	<form action="/registration/" method="post" onsubmit="enable()" style="margin: auto"> {% csrf_token %}
  	{{ wizard.management_form }}
		<label for="InputName" style="font-size: 32px">Select the workshops to attend.</label>
		<br>
		<p>
		**Note: You make select either a Full day course or select two half day(AM/PM) courses.
		</p>
		<br>
		<div class="input-group" align="center">
			<label id="am_label" class="radio-inline" style="font-size: 16px">AM Course   </label>
			<label id="full_label" class="radio-inline" style="font-size: 16px">Full Day Course   </label>
			{{wizard.form.morning_subject}}
			<label id="pm_label" class="radio-inline" style="font-size: 16px">PM Course   </label>
			{{wizard.form.evening_subject}}
		</div>

		<br>

		<input type="submit" name="submit" id="submit" value="Next" class="btn btn-primary">
	</form>
</div>
{% endblock %}
