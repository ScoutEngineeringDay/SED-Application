{% extends "sedUI/base/header.html" %}
{% load staticfiles %}
{% block content %}
  <div class="container" >
   <h2 class="form-signin-heading">Please sign in</h2>
   <form class="form-signin" method="post">
     {% csrf_token %}
      <input id="id_username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
      <input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  </div>
{% endblock %}
